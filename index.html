<!DOCTYPE html>
<html>
<head>
<title>Dreamshacks - Coming Soon</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/5/w3.css">
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Raleway">

<style>
body, h1, h2, p {font-family: "Raleway", sans-serif;}
body, html {height: 100%; margin: 0;}

/* Background */
.bgimg {
  background-image: url('pexels-josh-hild-1270765-14321795.jpg');
  min-height: 100%;
  background-position: center;
  background-size: cover;
  position: relative;
  color: rgb(255, 255, 255);
  display: flex;
  flex-direction: column;
}

/* Navbar */
.navbar {
  z-index: 2;
}

/* Center content flex container */
.content-wrapper {
  flex: 1;
  display: flex;
  flex-direction: column;
  justify-content: center; /* vertically center */
  align-items: center;     /* horizontally center */
  padding-top: 80px;       /* leave space for navbar */
  padding-bottom: 50px;    /* leave space for footer */
  text-align: center;
}

/* Animations */
.w3-animate-fade {animation: fadeIn 2s ease-in-out forwards;}
@keyframes fadeIn { from {opacity: 0;} to {opacity: 1;} }

.w3-slide-up {animation: slideUp 1.5s ease-out forwards;}
@keyframes slideUp { from {transform: translateY(30px); opacity: 0;} to {transform: translateY(0); opacity: 1;} }

/* Logo */
.logo { max-width: 80%; height: auto; margin: 20px auto; }

/* Countdown */
.countdown {
  background: rgba(0,0,0,0.5);
  padding: 15px 25px;
  border-radius: 8px;
  display: inline-block;
  margin-top: 20px;
  font-family: monospace;
  font-size: xx-large;
}

/* Footer */
.footer { width: 100%; }

/* Responsive */
@media screen and (max-width: 600px) {
  .w3-jumbo {font-size: 3rem;}
  .w3-xlarge {font-size: 1.2rem;}
  .content-wrapper {padding-top: 70px; padding-bottom: 40px;}
}
</style>
</head>
<body>

<div class="bgimg">

  <!-- Navbar -->
  <div class="w3-bar w3-black w3-wide w3-padding w3-card navbar">
    <a href="#home" class="w3-bar-item w3-button">
      <img src="output_logo.png" style="width:25px; vertical-align: middle;"> <b>Dreamshacks</b> Interior Designer & Architect
    </a>
  </div>

  <!-- Center content -->
  <div class="content-wrapper w3-animate-fade">
    <h1 class="w3-jumbo w3-slide-up">COMING SOON</h1>
    <img src="output_logo.png" alt="Dreamshacks Logo" class="logo w3-slide-up">
    <hr class="w3-border-grey" style="margin:auto; width:40%;">
    <div class="countdown w3-slide-up" id="timer"></div>
  </div>

  <!-- Footer -->
  <div class="w3-bar w3-black w3-wide w3-padding w3-card footer w3-center">
    Powered by <a href="#" class="w3-text-white">Dreamshacks</a>
  </div>

</div>

<script>
// Countdown timer
var launchDate = new Date();
launchDate.setDate(launchDate.getDate() + 5); // 5 days from now

function updateTimer() {
  var now = new Date().getTime();
  var distance = launchDate - now;

  if (distance < 0) {
    document.getElementById("timer").innerHTML = "We are live!";
    clearInterval(timerInterval);
    return;
  }

  var days = Math.floor(distance / (1000 * 60 * 60 * 24));
  var hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000*60*60));
  var minutes = Math.floor((distance % (1000*60*60)) / (1000*60));
  var seconds = Math.floor((distance % (1000*60)) / 1000);

  document.getElementById("timer").innerHTML =
    days + "d " + hours + "h " + minutes + "m " + seconds + "s";
}

var timerInterval = setInterval(updateTimer, 1000);
updateTimer();
</script>

</body>
</html>
